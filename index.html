<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Custos para Motoristas de Aplicativo - FIPE</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Custos para Motoristas de Aplicativo</h1>

    <form id="form">
      <label for="marca">Marca do veículo:</label>
      <select id="marca" required>
        <option value="">Selecione a marca</option>
      </select>

      <label for="modelo">Modelo do veículo:</label>
      <select id="modelo" required disabled>
        <option value="">Selecione o modelo</option>
      </select>

      <label for="ano">Ano do veículo:</label>
      <select id="ano" required disabled>
        <option value="">Selecione o ano</option>
      </select>

      <label for="valorCombustivel">Valor disponível para combustível (R$):</label>
      <input type="number" id="valorCombustivel" placeholder="Ex: 100" step="0.01" min="0" required />

      <label for="precoLitro">Preço do litro do combustível (R$):</label>
      <input type="number" id="precoLitro" placeholder="Ex: 6.79" step="0.01" min="0" required />

      <label for="consumoMedio">Consumo médio do veículo (km/l):</label>
      <input type="number" id="consumoMedio" placeholder="Ex: 12" step="0.1" min="0" required />

      <label for="custoFixoDiario">Custo fixo diário (IPVA + Seguro + Manutenção) (R$):</label>
      <input type="number" id="custoFixoDiario" placeholder="Ex: 12.33" step="0.01" min="0" required />

      <label for="valorKm">Valor recebido por km rodado (R$):</label>
      <input type="number" id="valorKm" placeholder="Ex: 1.40" step="0.01" min="0" required />

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
